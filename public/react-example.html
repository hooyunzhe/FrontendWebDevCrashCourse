<!DOCTYPE html>
<html>
  <head>
    <title>React Example</title>
    <link rel="stylesheet" href="example.css">
  </head>
  <body>
    <div class="parent-div">
      <div class="child-div">
        <div class="header-div" id="header">
          <!-- <h1 class="main-heading">Welcome to the shop!</h1> -->
        </div>
        <div class="content-div">
          <div class="item-div">
            <div class="description-div">
              <div class="name-div">
                <h2 class="item-name">Apple</h2>
              </div>
              <div class="image-div">
                <img class="item-image" src="apple.png" alt="apple" />
              </div>
            </div>
            <button class="item-button">Buy</button>
          </div>
          <div class="item-div">
            <div class="description-div">
              <div class="name-div">
                <h2 class="item-name">Orange</h2>
              </div>
              <div class="image-div">
                <img class="item-image" src="orange.png" alt="orange" />
              </div>
            </div>
            <button class="item-button">Buy</button>
          </div>
          <div class="item-div">
            <div class="description-div">
              <div class="name-div">
                <h2 class="item-name">Bee</h2>
              </div>
              <div class="image-div">
                <img class="item-image" src="bee.png" alt="bee" />
              </div>
            </div>
            <button class="item-button">Buy</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
