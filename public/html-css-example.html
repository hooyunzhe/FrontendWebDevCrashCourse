<!DOCTYPE html>
<html>
  <head>
    <title>HTML + CSS Example</title>
    <link rel="stylesheet" href="html-css-example.css">
  </head>
  <body>
    <div class="parent-div">
      <div class="child-div">
        <div class="header-div">
          <h1 class="main-heading">Welcome to the shop!</h1>
        </div>
        <div class="content-div">
          <div class="item-div">
            <div class="description-div">
              <div class="name-div">
                <h2 class="item-name">Apple</p>
              </div>
              <div class="image-div">
                <img class="item-image" src="apple.png" alt="apple">
              </div>
            </div>
            <button class="item-button">Buy</button>
          </div>
          <div class="item-div">
            <div class="description-div">
              <div class="name-div">
                <h2 class="item-name">Orange</p>
              </div>
              <div class="image-div">
                <img class="item-image" src="orange.png" alt="orange">
              </div>
            </div>
            <button class="item-button">Buy</button>
          </div>
          <div class="item-div">
            <div class="description-div">
              <div class="name-div">
                <h2 class="item-name">Bee</p>
              </div>
              <div class="image-div">
                <img class="item-image" src="bee.png" alt="bee">
              </div>
            </div>
            <button class="item-button">Buy</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
